<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice 2 — Transform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="ex2-correction.css">

</head>
<body>
    <div class="container">
        <div class="row g-4">

            <!-- Card 1 -->
            <div class="col-md-4 card-1">
                <div class="card h-100">
                    <img src="https://placehold.co/400x200" class="card-img-top" alt="Image">
                    <div class="card-body">
                        <h5 class="card-title">Card Scale</h5>
                        <p class="card-text">Cette card grandit légèrement au hover grâce à transform scale.</p>
                        <a href="#" class="btn btn-primary">En savoir plus</a>
                    </div>
                </div>
            </div>

            <!-- Card 2 -->
            <div class="col-md-4 card-2">
                <div class="card h-100">
                    <img src="https://placehold.co/400x200" class="card-img-top" alt="Image">

                        <h5 class="card-title">Card Élévation</h5>
                        <p class="card-text">Cette card monte et une ombre apparaît au hover pour un effet 3D.</p>
                        <a href="#" class="btn btn-primary">En savoir plus</a>
                    </div>
                </div>
            </div>

            <!-- Card 3 -->
            <div class="col-md-4 card-3">
                <div class="card h-100">
                    <img src="https://placehold.co/400x200" class="card-img-top" alt="Image">
                    <div class="card-body">
                        <h5 class="card-title">Bouton Animé</h5>
                        <p class="card-text">Le bouton ci-dessous tourne et grandit quand vous dessus.</p>
                        <a href="#" class="btn btn-primary">Hover moi !</a>
                    </div>
                </div>
            </div>

        </div>
    </div>
